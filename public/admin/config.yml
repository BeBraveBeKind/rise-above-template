backend:
  name: github
  repo: BeBraveBeKind/rise-above-template
  branch: main
  base_url: https://rise-above-template.netlify.app
  auth_endpoint: /.netlify/functions/auth

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "home"
    label: "Homepage"
    files:
      - label: "Home Content"
        name: "home"
        file: "src/data/home.json"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }

  - name: "services"
    label: "Services"
    files:
      - label: "Services List"
        name: "services"
        file: "src/data/services.json"
        fields:
          - { label: "Section Title", name: "sectionTitle", widget: "string" }
          - label: "Services"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  - name: "contact"
    label: "Contact Page"
    files:
      - label: "Contact Info"
        name: "contact"
        file: "src/data/contact.json"
        fields:
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Subtext", name: "subtext", widget: "text" }